{% extends "layout.html" %}

{% block content %}
<h2>Login form</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>


<p>
    Don't have an account?
    <a href="{% url 'register' %}">Register Here</a>
</p>

<p>
    Forgot your password?
    <a href="{% url 'password_reset' %}">Forgot password?</a>
</p>



{% endblock %}
